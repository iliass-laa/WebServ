<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tillas Localhost</title>
    <link rel="stylesheet" href="styleN1.css">
    <script src="core.js"></script>
</head>

<body>
    <h1>Welcome to My Localhost SAID</h1>
    <h2>that's hostname 1</h2>
    <p>if u see this page then my WebServer is Working fine Serving the Static data so far !</p>
    <button id="cgiBtnPy">Click here for Py Script</button>
    <button id="cgiBtnPhp">Click here for Php</button>
    <button id="alo" onclick="">Click here for Test</button>
    
    <!-- where CGI output will show -->
    <div id="output1"></div>
    <div id="output2"></div>

    <!-- Form Data Submission -->
    <form accept-charset="UTF-8">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br>
        <button id="submitBtn" type="button">Submit</button>  
    </form>

    <!-- File Upload Form -->
   <form id="uploadForm" accept-charset="UTF-8">
    <div class="form-group">
        <label for="fileInput">Select File</label>
        <div class="file-input-wrapper">
            <input 
                type="file" 
                id="fileInput" 
                accept=".txt, .jpg, .jpeg, .png, .gif, .bmp, .webp"
            >
            <label for="fileInput" class="file-input-label">
                Click to browse or drag and drop
            </label>
            <span id="fileName"></span>
        </div>
    </div>
    <button type="submit" id="uploadBtn">Upload File</button>
</form>
<div id="message" class="message"></div>

</body>
</html>
