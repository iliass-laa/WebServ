<!DOCTYPE html>
<html>
<head>
    <title>Tillas Localhost</title>
    <link rel="stylesheet" href="styleN1.css">
    <script src="core.js"></script>
</head>

<body>
    <h1>Welcome to My Localhost SAID</h1>
    <h2>that's hostname 1</h2>
    <p>if u see this page then my WebServer is Working fine Serving the Static data so far !</p>
    
    <!-- CGI Buttons -->
    <button id="cgiBtnPy">Click here for Py Script</button>
    <button id="cgiBtnPySleep">Click here for Py Script (sleepin One)</button>
    <button id="cgiBtnPhp">Click here for Php Script</button>
    <button id="cgiBtnImg">Click here for Img Script</button>
    
    <!-- CGI Output Areas -->
    <div id="output1"></div>
    <div id="output2"></div>
    <div id="output3"></div>
    <div id="output6"></div>

    <!-- Form Submission -->
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <button id="submitBtn" type="button">Submit</button>
    </form>
    <div id="outputOfSubmit"></div>

    <!-- Download Button -->
    <button id="downloadBtn">Download</button>
    <div id="outputOfDownload"></div>

    <!-- File Upload Form -->
    <form id="uploadForm" accept-charset="UTF-8">
        <div class="form-group">
            <label for="fileInput">Select File</label>
            <div class="file-input-wrapper">
                <input 
                    type="file" 
                    id="fileInput" 
                    accept=".txt, .jpg, .jpeg, .png, .gif, .bmp, .webp, .mov, .mp4"
                    multiple
                >
                <label for="fileInput" class="file-input-label">
                    Click to browse or drag and drop
                </label>
                <span id="fileName"></span>
            </div>
        </div>
        <button type="submit" id="uploadBtn">Upload File</button>
    </form>
    <div id="message" class="message"></div>
    <button  id="checkCookie">Check this User</button>
    <button  id="imSaid">i am Said</button>
    <button  id="aaa">aaaa</button>
    <div id="outputCookie"></div>


</body>
</html>
