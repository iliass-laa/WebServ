<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Test</title>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ POST Request Tester</h1>
        <p class="subtitle">Test your webserv POST endpoint</p>

        <form id="postForm">
            <div class="form-group">
                <label for="serverUrl">Server URL</label>
                <input type="text" id="serverUrl" class="server-url" value="http://localhost:8080/submit" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message here..." required></textarea>
            </div>

            <button type="submit">Send POST Request</button>
        </form>

        <div id="response" class="response">
            <h3>Response</h3>
            <div id="responseContent"></div>
        </div>
    </div>
</body>
</html>
